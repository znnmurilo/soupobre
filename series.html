	<style>
		.footer-form {
			background-color: #111;
			padding: 40px 20px;
			color: #fff;
			text-align: center;
		}

		.form-email {
			max-width: 600px;
			margin: auto;
			display: flex;
			flex-direction: column;
			gap: 15px;
		}

		.form-email h2 {
			margin-bottom: 10px;
			font-size: 1.5rem;
			color: #f5f5f5;
		}

		.form-email input,
		.form-email textarea {
			padding: 12px;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			background-color: #222;
			color: #fff;
			resize: none;
		}

		.form-email textarea {
			min-height: 120px;
		}

		.form-email button {
			padding: 12px;
			background-color: #DC2626;
			color: white;

			border-radius: 8px;
			cursor: pointer;

			transition: background 0.3s;
		}

			background-color: #B91C1C;
		}
	</style>

	<script>
		(() => {
			const modal = document.getElementById('modal');
			const modalTitle = document.getElementById('modal-title');
			const modalDescription = document.getElementById('modal-description');
			const modalIframe = document.getElementById('modal-iframe');
			const modalCloseBtn = document.getElementById('modal-close-btn');
			const movieGrid = document.getElementById('movie-grid');
			const searchInput = document.getElementById('search-input');
			const searchBtn = document.getElementById('search-btn');
			const categoryButtons = document.querySelectorAll('#category-list button[data-category]');
			const heroPlayBtn = document.getElementById('hero-play-btn');
			const heroInfoBtn = document.getElementById('hero-info-btn');

			// Mobile menu elements
			const menuToggle = document.getElementById('menu-toggle');
			const mobileMenu = document.getElementById('mobile-menu');
			const mobileSearchInput = document.getElementById('mobile-search-input');
			const mobileSearchBtn = document.getElementById('mobile-search-btn');

			// Request movie buttons
			const requestMovieBtn = document.getElementById('request-movie-btn');
			const mobileRequestMovieBtn = document.getElementById('mobile-request-movie-btn');
			const requestFormSection = document.getElementById('request-form-section');

			// Data for hero (Breaking Bad)
			const heroData = {
				title: "Breaking Bad",
				description: "Um professor de química do ensino médio diagnosticado com câncer de pulmão se volta para a fabricação de metanfetamina para garantir o futuro financeiro de sua família.",
				iframe: "https://embed.warezcdn.link/serie/tt0903747"
			};

			// Open modal function
			function openModal(title, description, iframeSrc) {
				modalTitle.textContent = title;
				modalDescription.textContent = description;
				modalIframe.src = iframeSrc;
				modal.classList.remove('opacity-0', 'pointer-events-none');
				modal.setAttribute('aria-hidden', 'false');
				document.body.classList.add('modal-open');
				// Focus modal close button for accessibility
				modalCloseBtn.focus();
			}

			// Close modal function
			function closeModal() {
				modal.classList.add('opacity-0', 'pointer-events-none');
				modal.setAttribute('aria-hidden', 'true');
				modalIframe.src = '';
				document.body.classList.remove('modal-open');
			}

			// Click outside modal content closes modal
			modal.addEventListener('click', (e) => {
				if (e.target === modal) {
					closeModal();
				}
			});

			// Close modal on close button click
			modalCloseBtn.addEventListener('click', closeModal);

			// Close modal on ESC key
			document.addEventListener('keydown', (e) => {
				if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
					closeModal();
				}
			});

			// Open modal on movie click or keyboard enter/space
			movieGrid.querySelectorAll('div[data-title]').forEach((movieDiv) => {
				movieDiv.addEventListener('click', () => {
					openModal(
						movieDiv.getAttribute('data-title'),
						movieDiv.getAttribute('data-description'),
						movieDiv.getAttribute('data-iframe')
					);
				});
				movieDiv.addEventListener('keydown', (e) => {
					if (e.key === 'Enter' || e.key === ' ') {
						e.preventDefault();
						openModal(
							movieDiv.getAttribute('data-title'),
							movieDiv.getAttribute('data-description'),
							movieDiv.getAttribute('data-iframe')
						);
					}
				});
			});

			// Search function
			function filterMovies() {
				const query = (searchInput.value || mobileSearchInput.value).trim().toLowerCase();
				const selectedCategory = document.querySelector('#category-list button[data-category].active')?.getAttribute('data-category') || 'all';

				movieGrid.querySelectorAll('div[data-title]').forEach((movieDiv) => {
					const title = movieDiv.getAttribute('data-title').toLowerCase();
					const category = movieDiv.getAttribute('data-category').toLowerCase();

					const matchesSearch = title.includes(query);
					const matchesCategory = selectedCategory === 'all' || category === selectedCategory;

					if (matchesSearch && matchesCategory) {
						movieDiv.classList.remove('hidden');
					} else {
						movieDiv.classList.add('hidden');
					}
				});
			}

			// Search input enter key triggers search
			searchInput.addEventListener('keydown', (e) => {
				if (e.key === 'Enter') {
					filterMovies();
				}
			});
			mobileSearchInput.addEventListener('keydown', (e) => {
				if (e.key === 'Enter') {
					filterMovies();
				}
			});

			// Search button click triggers search
			searchBtn.addEventListener('click', filterMovies);
			mobileSearchBtn.addEventListener('click', filterMovies);

			// Category buttons click filter movies
			categoryButtons.forEach((btn) => {
				btn.addEventListener('click', () => {
					categoryButtons.forEach((b) => b.classList.remove('active', 'text-red-600'));
					btn.classList.add('active', 'text-red-600');
					filterMovies();
				});
			});

			// Initialize category active to "all"
			categoryButtons.forEach((btn) => {
				if (btn.getAttribute('data-category') === 'all') {
					btn.classList.add('active', 'text-red-600');
				}
			});

			// Hero play button opens modal with hero data
			heroPlayBtn.addEventListener('click', () => {
				openModal(heroData.title, heroData.description, heroData.iframe);
			});

			// Hero info button opens modal with hero data (same as play for demo)
			heroInfoBtn.addEventListener('click', () => {
				openModal(heroData.title, heroData.description, heroData.iframe);
			});

			// Mobile menu toggle
			menuToggle.addEventListener('click', () => {
				const expanded = menuToggle.getAttribute('aria-expanded') === 'true';
				menuToggle.setAttribute('aria-expanded', String(!expanded));
				if (mobileMenu.classList.contains('hidden')) {
					mobileMenu.classList.remove('hidden');
				} else {
					mobileMenu.classList.add('hidden');
				}
			});

			// Scroll to request form on clicking request movie buttons
			function scrollToRequestForm() {
				requestFormSection.scrollIntoView({ behavior: 'smooth' });
			}

			requestMovieBtn.addEventListener('click', scrollToRequestForm);
			mobileRequestMovieBtn.addEventListener('click', () => {
				// Also close mobile menu if open
				if (!mobileMenu.classList.contains('hidden')) {
					mobileMenu.classList.add('hidden');
					menuToggle.setAttribute('aria-expanded', 'false');
				}
				scrollToRequestForm();
			});
		})();
	</script>
