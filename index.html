<html lang="pt-BR">

<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1" name="viewport" />
	<title>
		Netflix Clone - Breaking Bad &amp; Better Call Saul
	</title>
	<script src="https://cdn.tailwindcss.com">
	</script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&amp;display=swap" rel="stylesheet" />
	<style>
		body {
			font-family: 'Montserrat', sans-serif;
		}

		/* Scrollbar for horizontal scroll */
		.scrollbar-hide::-webkit-scrollbar {
			display: none;
		}

		.scrollbar-hide {
			-ms-overflow-style: none;
			scrollbar-width: none;
		}

		/* Modal scrollbar fix */
		body.modal-open {
			overflow: hidden;
		}
	</style>
</head>

<body class="bg-black text-white min-h-screen flex flex-col">
	<!-- Navbar -->
	<nav class="flex items-center justify-between px-6 py-4 fixed top-0 left-0 right-0 z-50 bg-black bg-opacity-90">
		<div class="flex items-center space-x-6">
			<img alt="Logo da Netflix em vermelho com texto branco sobre fundo preto" class="h-10 w-auto" height="40"
				src="https://storage.googleapis.com/a1aa/image/b99f5e7f-3a6b-4a25-5d22-1b783849e613.jpg" width="100" />
			<ul class="hidden md:flex space-x-6 font-semibold text-sm" id="category-list">
				<li>
					<button class="hover:text-red-600 transition focus:outline-none" data-category="all">
						Todos
					</button>
				</li>
				<li>
					<button class="hover:text-red-600 transition focus:outline-none" data-category="series">
						Series
					</button>
				</li>
				<li>
					<button class="hover:text-red-600 transition focus:outline-none" data-category="bettercallsaul">
						Filmes
					</button>
				</li>
			</ul>
		</div>
		<div class="flex items-center space-x-4 text-sm font-semibold">
			<div class="relative hidden md:block">
				<input aria-label="Pesquisar filmes"
					class="rounded bg-gray-900 px-3 py-1 w-48 focus:outline-none focus:ring-2 focus:ring-red-600"
					id="search-input" placeholder="Pesquisar" type="search" />
				<button class="absolute right-1 top-1 text-gray-400 hover:text-red-600 transition" id="search-btn"
					type="button">
					<i class="fas fa-search">
					</i>
				</button>
			</div>
			<button class="hover:text-red-600 transition">
				Sou pobre
			</button>
			<button class="hover:text-red-600 transition">
				<i class="fas fa-bell">
				</i>
			</button>
			<img alt="Avatar do usuário com letra U em fundo cinza" class="rounded cursor-pointer" height="32"
				src="https://storage.googleapis.com/a1aa/image/756fdd9c-bde7-49e1-3a01-d6212b72027f.jpg" width="32" />
		</div>
	</nav>
	<!-- Hero Section -->
	<header class="relative mt-16 w-full max-h-[600px] overflow-hidden">
		<img alt="Imagem de destaque da série Breaking Bad com tema escuro e realces em vermelho"
			class="w-full h-auto object-cover max-h-[600px]" height="600" loading="lazy"
			src="https://i0.wp.com/conciliarpost.com/wp-content/uploads/2014/09/breaking_bad_fb_banner_by_cartoonperson-d5628z3.png?fit=851%2C314&ssl=1"
			width="1920" />
		<div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent">
		</div>
		<div class="absolute bottom-16 left-8 max-w-xl space-y-4">
			<h1 class="text-5xl font-extrabold tracking-wide">
				Breaking Bad
			</h1>
			<p class="text-gray-300 text-lg max-w-md">
				Um professor de química do ensino médio diagnosticado com câncer de pulmão se volta para a fabricação de
				metanfetamina para garantir o futuro financeiro de sua família.
			</p>
			<div class="flex space-x-4">
				<button
					class="bg-red-600 hover:bg-red-700 transition px-6 py-2 rounded font-semibold flex items-center space-x-2"
					id="hero-play-btn" type="button">
					<i class="fas fa-play">
					</i>
					<span>
						Assistir
					</span>
				</button>
				<button
					class="bg-gray-700 bg-opacity-70 hover:bg-opacity-90 transition px-6 py-2 rounded font-semibold flex items-center space-x-2"
					id="hero-info-btn" type="button">
					<i class="fas fa-info-circle">
					</i>
					<span>
						Mais Informações
					</span>
				</button>
			</div>
		</div>
	</header>
	<!-- Main Content -->
	<main class="flex-grow px-6 py-8 space-y-10">
		<section>
			<h2 class="text-2xl font-bold mb-4">
				Filmes e Séries
			</h2>
			<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6" id="movie-grid">
				<!-- Filme 1: Breaking Bad -->
				<div aria-label="Abrir modal de Breaking Bad" aria-pressed="false"
					class="cursor-pointer rounded overflow-hidden relative group" data-category="series"
					data-description="Um professor de química do ensino médio diagnosticado com câncer de pulmão se volta para a fabricação de metanfetamina para garantir o futuro financeiro de sua família."
					data-iframe="https://embed.warezcdn.link/serie/tt0903747" data-title="Breaking Bad" role="button"
					tabindex="0">
					<img alt="Poster da série Breaking Bad com fundo escuro e texto amarelo"
						class="w-full h-auto rounded" height="450" loading="lazy"
						src="https://m.media-amazon.com/images/M/MV5BMzU5ZGYzNmQtMTdhYy00OGRiLTg0NmQtYjVjNzliZTg1ZGE4XkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg"
						width="320" />
					<div
						class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition flex items-center justify-center text-red-600 text-3xl">
						<i class="fas fa-play-circle">
						</i>
					</div>
				</div>
				<!-- Filme 2: Better Call Saul -->
				<div aria-label="Abrir modal de Better Call Saul" aria-pressed="false"
					class="cursor-pointer rounded overflow-hidden relative group" data-category="series"
					data-description="Acompanhe a transformação de Jimmy McGill, um advogado de defesa de baixo nível, no inescrupuloso Saul Goodman, advogado de criminosos."
					data-iframe="https://embed.warezcdn.link/serie/tt0903747" data-title="Better Call Saul"
					role="button" tabindex="0">
					<img alt="Poster da série Better Call Saul com fundo escuro e texto amarelo"
						class="w-full h-auto rounded" height="450" loading="lazy"
						src="https://m.media-amazon.com/images/M/MV5BNDdjNTEzMjMtYjM3Mi00NzQ3LWFlNWMtZjdmYWU3ZDkzMjk1XkEyXkFqcGc@._V1_.jpg"
						width="320" />
					<div
						class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition flex items-center justify-center text-red-600 text-3xl">
						<i class="fas fa-play-circle">
						</i>
					</div>
				</div>
				<div aria-label="Abrir modal de Better Call Saul" aria-pressed="false"
					class="cursor-pointer rounded overflow-hidden relative group" data-category="series"
					data-description="Narcos é uma série original da Netflix que narra a ascensão e queda dos maiores cartéis de drogas da América Latina. As duas primeiras temporadas focam em Pablo Escobar e o Cartel de Medellín, mostrando seu poder, brutalidade e influência nos anos 1980. A terceira temporada acompanha a luta contra o Cartel de Cali, após a queda de Escobar. A trama mistura eventos reais com dramatização, destacando o trabalho da DEA (agência antidrogas dos EUA) e a complexa relação entre política, violência e tráfico de drogas."
					data-iframe="https://embed.warezcdn.link/serie/tt2707408" data-title="Narcos" role="button"
					tabindex="0">
					<img alt="Poster da série Better Call Saul com fundo escuro e texto amarelo"
						class="w-full h-auto rounded" height="450" loading="lazy"
						src="https://m.media-amazon.com/images/M/MV5BNzQwOTcwMzIwN15BMl5BanBnXkFtZTgwMjYxMTA0NjE@._V1_FMjpg_UX1000_.jpg"
						width="320" />
					<div
						class="absolute inset-0 bg-black bg-opacity-60 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition flex items-center justify-center text-red-600 text-3xl">
						<i class="fas fa-play-circle">
						</i>
					</div>
				</div>
			</div>
		</section>
	</main>
	<!-- Modal -->
	<div aria-describedby="modal-description" aria-hidden="true" aria-labelledby="modal-title" aria-modal="true"
		class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4 z-50 opacity-0 pointer-events-none transition-opacity"
		id="modal" role="dialog">
		<div class="bg-gray-900 rounded-lg max-w-6xl w-full max-h-[90vh] overflow-hidden flex flex-col">
			<div class="flex justify-between items-center p-4 border-b border-gray-700">
				<h3 class="text-xl font-bold" id="modal-title">
					Título do Filme
				</h3>
				<button aria-label="Fechar modal" class="text-gray-400 hover:text-red-600 transition text-2xl"
					id="modal-close-btn" type="button">
					<i class="fas fa-times">
					</i>
				</button>
			</div>
			<div class="flex flex-col md:flex-row flex-grow overflow-hidden">
				<div class="md:w-3/4 bg-black flex items-center justify-center p-4">
					<iframe allowfullscreen="" class="w-full h-[480px] md:h-[600px] rounded" frameborder="0"
						id="modal-iframe" loading="lazy" src="" title="Player do filme">
					</iframe>
				</div>
				<div class="md:w-1/4 p-6 overflow-y-auto">
					<p class="mb-6 text-gray-300" id="modal-description">
						Descrição do filme ou série.
					</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		(() => {
			const modal = document.getElementById('modal');
			const modalTitle = document.getElementById('modal-title');
			const modalDescription = document.getElementById('modal-description');
			const modalIframe = document.getElementById('modal-iframe');
			const modalCloseBtn = document.getElementById('modal-close-btn');
			const movieGrid = document.getElementById('movie-grid');
			const searchInput = document.getElementById('search-input');
			const searchBtn = document.getElementById('search-btn');
			const categoryButtons = document.querySelectorAll('#category-list button[data-category]');
			const heroPlayBtn = document.getElementById('hero-play-btn');
			const heroInfoBtn = document.getElementById('hero-info-btn');

			// Data for hero (Breaking Bad)
			const heroData = {
				title: "Breaking Bad",
				description: "Um professor de química do ensino médio diagnosticado com câncer de pulmão se volta para a fabricação de metanfetamina para garantir o futuro financeiro de sua família.",
				iframe: "https://embed.warezcdn.link/serie/tt0903747"
			};

			// Open modal function
			function openModal(title, description, iframeSrc) {
				modalTitle.textContent = title;
				modalDescription.textContent = description;
				modalIframe.src = iframeSrc;
				modal.classList.remove('opacity-0', 'pointer-events-none');
				modal.setAttribute('aria-hidden', 'false');
				document.body.classList.add('modal-open');
				// Focus modal close button for accessibility
				modalCloseBtn.focus();
			}

			// Close modal function
			function closeModal() {
				modal.classList.add('opacity-0', 'pointer-events-none');
				modal.setAttribute('aria-hidden', 'true');
				modalIframe.src = '';
				document.body.classList.remove('modal-open');
			}

			// Click outside modal content closes modal
			modal.addEventListener('click', (e) => {
				if (e.target === modal) {
					closeModal();
				}
			});

			// Close modal on close button click
			modalCloseBtn.addEventListener('click', closeModal);

			// Close modal on ESC key
			document.addEventListener('keydown', (e) => {
				if (e.key === 'Escape' && modal.getAttribute('aria-hidden') === 'false') {
					closeModal();
				}
			});

			// Open modal on movie click
			movieGrid.querySelectorAll('div[data-title]').forEach((movieDiv) => {
				movieDiv.addEventListener('click', () => {
					openModal(
						movieDiv.getAttribute('data-title'),
						movieDiv.getAttribute('data-description'),
						movieDiv.getAttribute('data-iframe')
					);
				});
				movieDiv.addEventListener('keydown', (e) => {
					if (e.key === 'Enter' || e.key === ' ') {
						e.preventDefault();
						openModal(
							movieDiv.getAttribute('data-title'),
							movieDiv.getAttribute('data-description'),
							movieDiv.getAttribute('data-iframe')
						);
					}
				});
			});

			// Search function
			function filterMovies() {
				const query = searchInput.value.trim().toLowerCase();
				const selectedCategory = document.querySelector('#category-list button[data-category].active')?.getAttribute('data-category') || 'all';

				movieGrid.querySelectorAll('div[data-title]').forEach((movieDiv) => {
					const title = movieDiv.getAttribute('data-title').toLowerCase();
					const category = movieDiv.getAttribute('data-category').toLowerCase();

					const matchesSearch = title.includes(query);
					const matchesCategory = selectedCategory === 'all' || category === selectedCategory;

					if (matchesSearch && matchesCategory) {
						movieDiv.classList.remove('hidden');
					} else {
						movieDiv.classList.add('hidden');
					}
				});
			}

			// Search input enter key triggers search
			searchInput.addEventListener('keydown', (e) => {
				if (e.key === 'Enter') {
					filterMovies();
				}
			});

			// Search button click triggers search
			searchBtn.addEventListener('click', filterMovies);

			// Category buttons click filter movies
			categoryButtons.forEach((btn) => {
				btn.addEventListener('click', () => {
					categoryButtons.forEach((b) => b.classList.remove('active', 'text-red-600'));
					btn.classList.add('active', 'text-red-600');
					filterMovies();
				});
			});

			// Initialize category active to "all"
			categoryButtons.forEach((btn) => {
				if (btn.getAttribute('data-category') === 'all') {
					btn.classList.add('active', 'text-red-600');
				}
			});

			// Hero play button opens modal with hero data
			heroPlayBtn.addEventListener('click', () => {
				openModal(heroData.title, heroData.description, heroData.iframe);
			});

			// Hero info button opens modal with hero data (same as play for demo)
			heroInfoBtn.addEventListener('click', () => {
				openModal(heroData.title, heroData.description, heroData.iframe);
			});
		})();
	</script>
</body>

</html>
